<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets">
<div style="width:100px; border:1px solid blue">
menu<br/>
<ui:fragment rendered="#{identity.loggedIn}">
	<h:form id="logoutForm">
		<h:commandLink id="logout" action="#{identity.logout}">Logout</h:commandLink>
	</h:form><br/>
	<h:link outcome="/private/productList" value="Products" /><br/>
</ui:fragment>
<ui:fragment rendered="#{not identity.loggedIn}">
	<h:link outcome="/login" value="Login" /><br/>
</ui:fragment>
</div>
</ui:composition>
